<!DOCTYPE html>
<html>
<head>
	<title>Creat Account</title>
	<style type="text/css">
		label{
			width: 100px;
			display: inline-block;
			margin: 4px;
			text-align: center;
		}
		#form{
			border-radius: 10px;
			background: grey;
			color: black;
			width: 290px;
			padding: 4px;
		}
		h2{
			text-align: center;
		}
		#submit{
			width: 100%;
			margin-top: 10px;
		}
	</style>
</head>
<body>
    <div id="form">
    	<h2>Ray's Form</h2>
		<form>
			<label>First Name</label>
				<input type="text" name="FirstName" align="center"><br>

			<label>Last Name</label>
				<input type="text" name="LastName"><br>
			
			<label>Email</label>     
				<input type="email" name="Email"><br>
			
			<label>Mobile No.</label>
				<input type="text" name="MobileNumber"><br>
			
			<label>Password</label>
				<input type="Password" name="Password"><br>
			
			<label>Gender</label>
				<input type="radio" name="Male" value="Male">Male<input type="radio" name="Male" value="Female">Female<br>
			
			<input type="submit" value="Submit" id="submit">

		</form>
	</div>

</body>
</html>
